<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>验证函数测试</title>
    <style>
        .a { background:green; }
    </style>
</head>
<body>
    <form>
        <p>Nothing: <input type="text" name="a" /></p>
        <p>require & data-cls: <input type="text" name="test1" required data-cls="a" /></p>
        <p>require & data-cls & data-partner: <input type="text" name="test1" required data-cls="a" data-partner="#test" /> <span id="test">#id=test</span></p>
        <p>require & data-nocls & data-partner: <input type="text" name="test1" required data-nocls="a" data-partner="#test2" /> <span id="test2" class="a">#id=test2</span></p>
        <p>pattern & title: <input type="text" name="test3" pattern="\d+" title="请输入数字" /></p>
        <p>data & required: <input type="date" name="test4" required /></p>
        <p>number & required: <input type="number" name="test5" required /></p>
        <p>url & required: <input type="url" name="test6" required /></p>
        <p>email & required: <input type="email" name="email" required /></p>
        <p><input type="submit" name="submit" value="submit" /></p>
    </form>
    <script src="http://cdn.bootcss.com/zepto/1.1.3/zepto.min.js"></script>
    <script src="../validator.js"></script>
    <script>$('form').validator()</script>
</body>
</html>
